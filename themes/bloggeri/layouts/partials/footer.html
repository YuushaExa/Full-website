 <script>         
const io = new IntersectionObserver((entries, observer) => {
  // console.log(entries)
  entries.forEach(entry => {
    console.log('😍');

    if (entry.isIntersecting) {

      console.log('intersecting');

      const img = entry.target;
   const src = img.getAttribute('data-src');
  if (!src) { return; }
  img.src = src;

      observer.disconnect();
    }
  });
});

<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>{{ if not .IsHome }}{{ with .Title }}{{ . }} | {{ end }}{{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{end }}{{ end }}">
    <link rel="canonical" href="{{ .Permalink }}" />
    {{ template "_internal/opengraph.html" . }}
    {{ template "_internal/twitter_cards.html" . }}
    {{ if not (in (string .Site.BaseURL) "localhost") }}
    {{ template "_internal/google_analytics_async.html" . }}
    {{ end }}
      <style>
   .cover {
    background-size: cover;
    background-image:linear-gradient(-180deg,#1b1d1e8c 0,#1a1b1e,#201f24 100%);
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
}
	      #search {
	position: relative;
    width: 500px;
    margin: 0 auto;
	    height: 42px;
}
.pagefind-ui__form.svelte-1bkqzc5{
    z-index: 1;
}
.post-title a {
    color: #fff!important;
    text-shadow: -1px -1px 5px #2a8dc6, 1px -1px 0 #2a8dc6, -1px 1px 0 #2a8dc6, 1px 1px 0 #2a8dc6;
    font-size: 40px;
    font-weight: 600;
    transition: 0.3s ease;
    text-decoration:none;
}
	          .column.is-half {
    height: 300px;
    width: 200px;
    display: inline-block;
    margin: 5px;
    position: relative;
    transition: all 0.3s;
    background: linear-gradient(to bottom,rgba(0,0,0,0.5) 0%,rgba(0,0,0,0.15) 30%,rgba(0,0,0,0.15) 70%,rgba(0,0,0,0.5) 100%);
}
	      a.title.is-4 {
    position: relative;
    padding: 8px 10px 4px;
    bottom: 0px;
    font-size: 13px !important;
    color: #fff;
    display: inline-block;
    margin-bottom: 3px;
    width: 90%;
}
	       @media only screen and (min-width:320px) and (max-width:479px)
  {
	  .container {
    padding: 0 10px;
	  }
	  .cover {  background-size: contain;}
	   #search {
    width: 300px;
	  }
}

</style>
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}" /> 
    <link href="https://wsrv.nl/" rel="preconnect" crossorigin>
</head>

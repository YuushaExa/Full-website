<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>{{ if not .IsHome }}{{ with .Title }}{{ . }} | {{ end }}{{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{end }}{{ end }}">
    <link rel="canonical" href="{{ .Permalink }}" />
    {{ template "_internal/opengraph.html" . }}
    {{ template "_internal/twitter_cards.html" . }}
    {{ if not (in (string .Site.BaseURL) "localhost") }}
    {{ template "_internal/google_analytics_async.html" . }}
    {{ end }}
      <style>
      body {
    background-attachment: fixed;
    background-size: cover;
    background-position: center 25%;
    display: flex;
    flex-direction: column;
 min-height: 1080px;
    background-image:linear-gradient(-180deg,#1b1d1e8c 0,#1a1b1e,#201f24 100%);
    }
</style>
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}" /> 
    <link href="https://wsrv.nl/" rel="preconnect" crossorigin>
</head>

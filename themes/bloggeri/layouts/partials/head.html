<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>{{ if not .IsHome }}{{ with .Title }}{{ . }} | {{ end }}{{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{end }}{{ end }}">
    <link rel="canonical" href="{{ .Permalink }}" />
    {{ template "_internal/opengraph.html" . }}
    {{ template "_internal/twitter_cards.html" . }}
    {{ if not (in (string .Site.BaseURL) "localhost") }}
    {{ template "_internal/google_analytics_async.html" . }}
    {{ end }}
      <style>
	      
// Basic      
	      
html{overflow-y:scroll;
font-family: system-ui,-apple-system,BlinkMacSystemFont,segoe ui,Roboto,Ubuntu,helvetica neue,sans-serif;
    font-size: 15px;
    color: #fff;
    line-height: 1.625;
	background-color: #1f1e23;
} 
* {
    margin: 0;
    padding: 0;
}
	 
	  .game-media{
 display: grid;
 grid-template-columns: repeat(3, 1fr);
 gap: 15px;
 justify-content: center;
 align-items: center;
 padding: 20px;
}

.game-media img{
 height: 200px;
}

#lightbox{
 position: fixed;
 display: none;
 z-index: 100;
 top: 0;
 left: 0;
 width: 100vw;
 height: 100vh;
 background-color: rgba(0, 0, 0, .9);
}

#lightbox.active{
 display: flex;
 justify-content: center;
 align-items: center;
}

#lightbox img{
filter: drop-shadow(0 0 8px rgba(0, 0, 0, .6))
}
	      
	     .image-post img:hover {
    transform: scale(1.3);
    image-rendering: pixelated;
		     }
	      
	      #content-front {
		      display: flex;
    justify-content: center;
    width: 100vw;
    height: 100vh;
    top: 0px;
    left: 0px;
    z-index: -1;
    position: fixed;
    background: rgba(0, 0, 0, 0.5);
    overflow: auto;
    transition: opacity 0.3s;
	      }
	      
	      #content-front-text {
	        opacity: 0;
    transition: opacity 0.3s;
	      }
	      
	     #content-front #content-front-text {  
		      padding: 10px;
    position: relative;
    top: 10%;
    width: 500px;
    background-color: #333;
    font-size: 13px;
    border-radius: 10px;
		     transition: opacity 0.3s;
	      }

	      
	   .tool-show {
    position: absolute;
    display: inline-block;
    top: 45%;
    left: 38%;
}
	      
	      .card-content .category {
		      display: inline-block;
    float: left;
    color: #dbd8d8e0;
    font-size: 12px;
    padding: 0px 10px 5px 10px;
	      }
	      
.content-front-text .image-first {
position: absolute;
    top: 0;
    width: 50px!important;
    height: 90px;
	      }
	      
.content-front {
     position: absolute;
    display: inline-block;
    top: 45%;
    left: 38%;
}
.content-front .content-front-text {
visibility: hidden;
    width: 350px;
    color: #fff;
    padding: 10px;
    position: absolute;
    z-index: 1;
    top: 50%;
    left: 50%;
    opacity: 0;
    transition: opacity 0.3s;
    background-color: #333;
    border-radius: 4px;
    font-size: 13px;
}
.content-front .content-front-text::after {
  content: " ";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #333 transparent transparent transparent;
}
.content-front:hover .content-front-text {
  visibility: visible;
  opacity: 1;
}
      
	      
	      .carousel {
  background: #FAFAFA;
}
	      
// Carousel	      
	      
.carousel-cell {
  width: 100%;
  height: 200px;
}
.flickity-page-dots {
  bottom: 3px!important;
}
.flickity-page-dots .dot {
  height: 4px!important;
  width: 15px!important;
  margin: 0 3px!important;
  border-radius: 5px!important;
}

// Post body
	      
	      .cover {
    background-size: cover;
    background-image:linear-gradient(-180deg,#1b1d1e8c 0,#1a1b1e,#201f24 100%);
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
}
	      .pagefind-ui__form.svelte-1bkqzc5{
    z-index: 1;
}
.post-title a {
    color: #fff!important;
    text-shadow: -1px -1px 5px #2a8dc6, 1px -1px 0 #2a8dc6, -1px 1px 0 #2a8dc6, 1px 1px 0 #2a8dc6;
    font-size: 40px;
    font-weight: 600;
    transition: 0.3s ease;
    text-decoration:none;
}
	           a.title.is-4 {
 position: relative;
    padding: 8px 10px 4px;
    bottom: 0px;
    font-size: 13px !important;
    color: #fff;
    display: inline-block;
    width: 90%;
}
	      a {
    text-decoration: none;
}
	      
	      body {
		          min-height: 100%;
    display: grid;
    grid-template-rows: auto 1fr auto;
	      }
	      .content {
		      display: flex;
		      flex-direction: column;
	      }
main {
    flex: 1;
}
ul,
li {
	list-style-type: none
}
img {
	    transition: transform .3s ease-in-out;
}
.container {
	max-width: 740px;
    margin: 0 auto;
    padding: 0;
}
	      #search {
		          width: 500px;
    height: 55px;
    margin: 0 auto;
	      }
	      #Go {
		      display: block;
    border-radius: 5px;
    padding: 5px;
    border-style: none;
	      }
	      
.post-title a:hover {
    text-shadow: #17a6f9 1px 0 10px;
	transition: 0.3s ease;
}
.image-post img,.image-first img  {
background: linear-gradient(to bottom,rgba(0,0,0,0.5) 0%,rgba(0,0,0,0.15) 30%,rgba(0,0,0,0.15) 70%,rgba(0,0,0,0.5) 100%);
}
.image-first img {
    height: auto;
    max-width: 90%;
    border-radius: 4px;
    display: flex;
    margin: 5px auto;
    box-shadow: 0 0 15px #000;
}
	 .image-post img {     
	          height: auto;
    width: 200px;
    border-radius: 4px;
    margin: 1px;
    box-shadow: 0 1px 10px 1px rgb(0 0 0 / 15%), 0 0 2px 1px rgb(0 0 0 / 20%);
    display: inline-block;
	      }
	      
.image-post img,.image-first img  {
	animation: fadein .3s both
}
@keyframes fadein {
	0% {
		opacity: 0
	}
	
	30% {opacity: 0.3}
	70% {opacity: 0.7}
		
	100% {
		opacity: 1
	}
}
	
.pagefind-ui__result.svelte-j9e30.svelte-j9e30
{
background-color: #fff;
}
#image-pre img {
width: 72px;
}
	      
	  // Tooltip all    
	      
.tooltip {
  position: relative;
  display: inline-block;
}
.tooltip .tooltiptext {
visibility: hidden;
    width: 120px;
    color: #fff;
    text-align: center;
    padding: 5px;
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -65px;
    opacity: 0;
    transition: opacity 0.3s;
    background-color: #333;
    border-radius: 4px;
    font-size: 14px;
}
.tooltip .tooltiptext::after {
  content: " ";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #333 transparent transparent transparent;
}
.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}
	      
	   // Tooltip - Card
	      
.tooltip-card {
    position: absolute;
    display: inline-block;
    top: 45%;
    left: 38%;
}
.tooltip-card .tooltiptext {
visibility: hidden;
    width: 170px;
    color: #fff;
    padding: 10px;
    position: absolute;
    z-index: 1;
    bottom: 50%;
    left: 50%;
    margin-left: -96px;
    opacity: 0;
    transition: opacity 0.3s;
    background-color: #333;
    border-radius: 4px;
    font-size: 13px;
}
.tooltip-card .tooltiptext::after {
  content: " ";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #333 transparent transparent transparent;
}
.tooltip-card:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}
	      .tool-show{

	      }
   .card { 
    margin: 5px;
    position: relative;
    transition: all .3s;
    float: left;
    }
	      .card-image {
height: 306px;
    width: 200px;
	      }
.card-content {
    position: absolute;
    bottom: 5px;
    background: linear-gradient(180deg,transparent,rgba(0,0,0,.8));
	    text-shadow: 0 0 3px #000;
	border-bottom-right-radius: 6px;
    border-bottom-left-radius: 6px;
	width: 100%;
}
    .card-image img {
    border-radius: 6px;
    box-shadow: 0 2px 6px 0 #00000080; 
}

.categories .category {
    display: inline-block;
    float: left;
    color: #fff;
    font-size: 12px;
    padding: 0 5px;
    background: #22222242;
    position: absolute;
    top: 0;
    left: 0;
    border-radius: 0px 0px 8px 0;
}

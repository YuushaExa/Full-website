{{ $permalink := .Permalink }}
<div class="card">
    <div class="card-image">
     <a href="{{ $permalink }}"  class="wrap-card">   <img data-src="
            {{ range findRE `<img.+?>` .Content 1 }}
           {{ replaceRE `.*src="(.+?)".*` "$1" . }} 
                 {{ end }}" alt="">
         </a>
    </div>
    <div class="card-content">
        <a class="title is-4">{{ .Title }}</a> <a class="category" href="/categories/{{ index .Params.categories 0 | urlize}}">{{ index .Params.categories 0 }}</a>
    </div> 
    <div class="tooltip-card">
 <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 96 960 960" width="48"><path fill="#fff" d="M484 809q16 0 27-11t11-27q0-16-11-27t-27-11q-16 0-27 11t-11 27q0 16 11 27t27 11Zm-35-146h59q0-26 6.5-47.5T555 566q31-26 44-51t13-55q0-53-34.5-85T486 343q-49 0-86.5 24.5T345 435l53 20q11-28 33-43.5t52-15.5q34 0 55 18.5t21 47.5q0 22-13 41.5T508 544q-30 26-44.5 51.5T449 663Zm31 313q-82 0-155-31.5t-127.5-86Q143 804 111.5 731T80 576q0-83 31.5-156t86-127Q252 239 325 207.5T480 176q83 0 156 31.5T763 293q54 54 85.5 127T880 576q0 82-31.5 155T763 858.5q-54 54.5-127 86T480 976Zm0-60q142 0 241-99.5T820 576q0-142-99-241t-241-99q-141 0-240.5 99T140 576q0 141 99.5 240.5T480 916Zm0-340Z"/></svg>
      <span class="tooltiptext">
      <h3>{{ .Title }}</h3>
      Console <a class="category" href="/categories/{{ index .Params.categories 0 | urlize}}">{{ index .Params.categories 0 }}</a>
      <p>{{ .Summary }}</p>
          <div class="carousel" data-flickity='{  "freeScroll": true,"wrapAround": true }'>
          {{ range findRE `<img.+?>` .Content }}
             <img class="carousel-cell" data-src="{{ replaceRE `.*src="(.+?)".*` "$1" . }}&w=200" alt="">
                 {{ end }}
              </div>
            <div class="tags">
    {{ range .Params.tags }}
    <a class="tag" href="/tags/{{ . | urlize}}">{{ . }}</a>
 {{ end }}
</div>
        </span>
</div>
       <div class="categories">
    <a class="category" href="/categories/{{ index .Params.categories 0 | urlize}}">{{ index .Params.categories 0 }}</a>
</div>
    <div class="categories-1">
    <a class="category" href="/categories/{{ index .Params.categories 1 | urlize}}">{{ index .Params.categories 1 }}</a>
</div>   
</div>

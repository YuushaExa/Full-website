{{ $permalink := .Permalink }}

<div class="card">
            <a class="card-image" href="{{ $permalink }}">  
                          <img data-src="https://wsrv.nl/?url={{ .Params.image }}&output=webp&maxage=1d&w=200&h=300&fit=cover&a=attention" alt="" crossorigin="anonymous" class="lazyload" >
            </img>
    </a>
            <div class="card-content">
<a class="category" href="/categories/{{ index .Params.categories 0 | urlize}}">{{ index .Params.categories 0 }}</a>
<div class="tooltip" onmouseover="showTooltip()" onmouseout="cancelAnimation()">                   
<span class="toggleButton" onclick="toggleLocalStorage(event)">{{ partial "svgs/favorite.svg" }}</span>
 <span class="tooltiptext">Favorite</span>
</div>
                        <a class="title is-4">{{ .Title }}</a>
    </div>  
</div>

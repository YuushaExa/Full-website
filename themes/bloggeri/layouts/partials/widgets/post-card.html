{{ $permalink := .Permalink }}
<div class="card">
    <div class="card-image">  
                  <a href="{{ $permalink }}">  
                <img data-src="https://wsrv.nl/?url={{ partial "widgets/mainimg.html" . }}&output=webp&maxage=1d&w=200&h=300&fit=cover&a=attention" alt="" crossorigin="anonymous" class="lazyload">
         </a>  
    </div>
    <div class="card-content">
        <a class="title is-4">{{ .Title }}</a> <a class="category" href="/categories/{{ index .Params.categories 1 | urlize}}">{{ index .Params.categories 1 }}</a>
    </div> 
       <div class="categories">
  <a class="category" href="/categories/{{ index .Params.categories 0 | urlize}}">{{ index .Params.categories 0 }}</a>
</div>
</div>

{{ $permalink := .Permalink }}
<div class="card">
    <div class="card-image">
   <figure class="image is-3by2">     
        <img data-src="
            {{ range findRE `<img.+?>` .Content 1 }}
           {{ replaceRE `.*src="(.+?)".*` "$1" . }} 
                 {{ end }}" alt="{{ .Title }}">
        </figure> 
    </div>
    <div class="card-content">
        <a class="title is-4" href="{{ .Permalink }}">{{ .Title }}</a>
    </div> 
    <a class="tooltip-card" href="{{ .Permalink }}">
      <span class="tooltiptext">
      <h3>{{ .Title }}</h3>
      <p>{{ .Summary }}</p>
            <figure class="image is-3by2">     
        <img data-src="
            {{ range findRE `<img.+?>` .Content 1 }}
           {{ replaceRE `.*src="(.+?)".*` "$1" . }} 
                 {{ end }}" alt="{{ .Title }}">
        </figure> 
        </span>
</a>
    <div class="tags is-pulled-right">
    {{ range .Params.categories }}
    <a class="tag is-primary is-radiusless" href="/categories/{{ . | urlize}}">{{ . }}</a>
    {{ end }}
</div>
       <div class="tags is-pulled-left">
    {{ range .Params.tags }}
    <a class="tag is-primary is-radiusless" href="/tags/{{ . | urlize}}">{{ . }}</a>
    {{ end }}
</div>
</div>

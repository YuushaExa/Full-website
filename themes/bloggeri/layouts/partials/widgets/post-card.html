{{ $permalink := .Permalink }}
<div class="card">
    <div class="card-image">  
                   <a href="{{ $permalink }}">   <img data-src="
            {{ range findRE `<img.+?>` .Content 1 }}
           {{ replaceRE `.*src="(.+?)".*` "$1" . }} 
                 {{ end }}" alt="" crossorigin="anonymous" class="lazyload" onerror="this.onerror=null;this.src='https://images.launchbox-app.com/b356df25-b682-4c3c-8d90-502986557b7f.jpg';" >
         </a>
    </div>
    <div class="card-content">
        <a class="title is-4">{{ .Title }}</a> <a class="category" href="/categories/{{ index .Params.categories 1 | urlize}}">{{ index .Params.categories 1 }}</a>
    </div> 
       <div class="categories">
  <a class="category" href="/categories/{{ index .Params.categories 0 | urlize}}">{{ index .Params.categories 0 }}</a>
</div>
</div>

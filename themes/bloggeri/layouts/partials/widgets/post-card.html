{{ $permalink := .Permalink }}
<div class="card">
            <a class="card-image" href="{{ $permalink }}">  
                          <img data-src="https://wsrv.nl/?url={{ .Params.image }}&output=webp&maxage=1d&w=200&h=300&fit=cover&a=attention" alt="" crossorigin="anonymous" class="lazyload" >
            </img>
    </a>
            <div class="card-content">
<a class="category" href="/platform/{{ index .Params.platform 0 | urlize}}">{{ index .Params.platform 0 }}</a>
<a class="genres" href="/genres/{{ index .Params.genres 0 | urlize}}">{{ index .Params.genres 0 }}</a>
<a class="developer" href="/developer/{{ index .Params.developer 0 | urlize}}">{{ index .Params.developer 0 }}</a>
<a class="year" href="/year/{{ index .Params.year 0 | urlize}}">{{ index .Params.year 0 }}</a>

                        <a class="title is-4">{{ .Title }}</a>
    </div>  
<button class="saveButton">Save</button>
            <select id="options">
  <option value="played">Played</option>
  <option value="playing">Playing</option>
  <option value="dropped">Dropped</option>
  <option value="backlog">Backlog</option>
  <option value="wished">Wished</option>
</select>
</div>

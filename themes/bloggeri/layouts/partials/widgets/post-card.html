{{ $permalink := .Permalink }}
<div class="card">
    <a class="card-image" href="{{ .Permalink }}">
        <img data-src="
            {{ range findRE `<img.+?>` .Content 1 }}
           {{ replaceRE `.*src="(.+?)".*` "$1" . }} 
                 {{ end }}" alt="">
    </a>
    <div class="card-content">
        <a class="title is-4">{{ .Title }}</a>
    </div> 
    <a class="tooltip-card" href="{{ .Permalink }}">
      <span class="tooltiptext">
      <h3>{{ .Title }}</h3>
      <p>{{ .Summary }}</p>
        </span>
</a>
    <div class="categories">
    {{ range .Params.categories }}
    <a class="category" href="/categories/{{ . | urlize}}">{{ . }}</a>
    {{ end }}
</div>
       <div class="tags">
    {{ range .Params.tags }}
    <a class="tag" href="/tags/{{ . | urlize}}">{{ . }}</a>
    {{ end }}
</div>
</div>

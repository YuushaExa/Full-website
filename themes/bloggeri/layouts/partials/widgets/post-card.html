{{ $permalink := .Permalink }}
<div class="card">
    <div class="card-image">
   <figure class="image is-3by2">     
            <a href="{{ $permalink }}"> <img data-src="
            {{ range findRE `<img.+?>` .Content 1 }}
           {{ replaceRE `.*src="(.+?)".*` "$1" . }} 
                 {{ end }}" alt="{{ .Title }}">
</a>
        </figure> 
    </div>
    <div class="card-content">
        <a class="title is-4" href="{{ .Permalink }}">{{ .Title }}</a>
    </div>
    <div class="tags is-pulled-right">
    {{ range .Params.categories }}
    <a class="tag is-primary is-radiusless" href="/categories/{{ . | urlize}}">{{ . }}</a>
    {{ end }}
</div>
       <div class="tags is-pulled-left">
    {{ range .Params.tags }}
    <a class="tag is-primary is-radiusless" href="/tags/{{ . | urlize}}">{{ . }}</a>
    {{ end }}
</div>
</div>
<style>
    
   .column.is-half {
        height: 300px;
    width: 200px;
    display: inline-block;
    text-decoration: none;
    float: left;
    margin: 0 5px 10px;
    padding: 0 0!important;
    max-height: 560px;
    position: relative;
    transition: all 0.3s;
    background-color: #2a2c31;
    box-shadow: 0 2px 6px 0 #00000080;
    }
    .title.is-4 {
        font-size: 14px;
    font-weight: 400;
    position: absolute;
    bottom: 0px;
    color: #fff;
    width: 93%;
    background: linear-gradient(180deg,transparent,rgba(0,0,0,.8));
    text-shadow: 0 0 3px #000;
    line-height: 1.3;
    padding: 0.5rem;
    }
    .image.is-3by2 a{
        border-radius: 12px;
    }
</style>

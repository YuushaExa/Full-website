{{ $t := .Title }}

{{ $yt := site.Data.youtube }}
{{ range $key, $value := $yt }}
  {{ if eq $key $t }}
    {{ with $value.0 }}
      Time: {{ .timestamp }}
    {{ end }}
    {{ range $value }}
      <div class="ytitle">
        {{ .title }}
      </div>
      Date: {{ .publishedTimeText }}
      <img src="https://i.ytimg.com/vi/{{ .videoId }}/0.jpg"/>
    {{ end }} 
  {{ end }}
{{ end }}

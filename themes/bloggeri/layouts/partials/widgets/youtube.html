{{ $t := .Title }}

{{ $yt := site.Data.youtube }}
{{ range $key, $value := $yt }}
  {{ if eq $key $t }}
    {{ range $value }}
      <div class="ytitle">
        {{ .title }}
      </div>
      Date: {{ .publishedTimeText }}
      <img src="https://i.ytimg.com/vi/{{ .videoId }}/sddefault.jpg" alt="" crossorigin="anonymous" class="lazyload"/>
    {{ end }}
  {{ end }}
{{ end }}

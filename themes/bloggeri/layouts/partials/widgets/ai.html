<div class="translate">
<input id="LinkId" placeholder="Link to image..." type="text">
<button type="button" rel="noopener noreferrer" id="Trs">Translate</button>
  <script>
   document.getElementById('Trs').addEventListener('click', function() {
     window.open("https://lens.google.com/uploadbyurl?url=" + document.getElementById('LinkId').value + ",'_blank','width=640,height=481'");
});
    </script>
  </div>

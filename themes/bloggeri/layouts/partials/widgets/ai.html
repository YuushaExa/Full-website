<div class="translate">
<input class='paste' id="LinkId" placeholder="Link to image..." type="text">
<button type="button" rel="noopener noreferrer" id="Trs">Translate</button>
  <script>
   document.getElementById('Trs').addEventListener('click', function() {
     window.open("https://lens.google.com/uploadbyurl?url=" + document.getElementById('LinkId').value, "Window", "popup");
});
    </script>
  </div>  
<script>
    $('.image-post').on('mouseover', function(e){
          var att = $(this).find('a').attr('href');  
     e.preventDefault();
    $('.paste').val(att);
});
</script>

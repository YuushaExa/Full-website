<iframe id="GBframe" data-src="https://www.giantbomb.com/search/?q={{ .Title }}" src="about:blank" style="border:none;margin-top:-115px;width: 317px;height: 500px;">
</iframe>
<button id="button1">Get Information about {{ .Title }} from GiantBomb</button>

<script>
fetch("http://www.reddit.com/r/pics/.json")
  .then(r => r.json()).then((r) => {
     r.data.children.forEach((i) => {
       try{
         document.body.appendChild(Object.assign(document.createElement("img"),{src: i.data.thumbnail}))
       } catch (error){console.log(error.message)}
 })})
</script>

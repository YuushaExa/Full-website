{{ define "main" }}
<section class="section">
  <article>      
    <div class="container">
      <div class="post">
        <h1 data-pagefind-ignore class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
  <div class="content">
    <span>Favorites: <p id="totalCount-fav"></p></span>
      <button id="sendDataButton">Send Data to GitHub</button>
    <button id="getDataButton">Get Data</button>
    <div id="cardContainer"></div>   
     </div>
    </div>     </div>  
  </article>    
</section>
<script src="https://fav2.pages.dev/new2.js"></script>
<script>
// Function to fetch data from the URL and store it in local storage
function fetchDataAndStore() {
  fetch('https://raw.githubusercontent.com/YuushaExa/web/master/dev/json/favfiles/data.json')
    .then(response => response.json()) // Parse the response as JSON
    .then(data => {
      // Store the data in local storage
      localStorage.setItem('data', JSON.stringify(data));
      console.log('Data stored in local storage:', data);
    })
    .catch(error => {
      console.error('Error fetching data:', error);
    });
}

// Event listener for the button click
var button = document.getElementById('getDataButton');
button.addEventListener('click', fetchDataAndStore);
  
window.onload = function() {
  displaySavedCards();
  attachToggleListeners();

var toggleButtons = document.querySelectorAll('.toggleButton path');
toggleButtons.forEach(function(button) {
  button.style.fill = 'unset';
});
var toggleButtons1 = document.querySelectorAll('.toggleButtonSVG');
toggleButtons1.forEach(function(button1) {
  button1.style.fill = 'rgb(4 252 14 / 80%)';
});
};
</script>
{{ end }}

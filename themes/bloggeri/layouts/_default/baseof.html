<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    {{- partial "head.html" . -}}
    <body>
        {{- partialCached "header.html" . -}}
                       <div id="search"></div>
        <main>
        {{- block "main" . }}{{- end }}
        </main>
                {{ partialCached "sidebar-left.html" . }}
        {{ partialCached "footer.html" . }}
         <div id="content-front">
                 <span class="close-pv">X</span>
 <span id="content-front-text">     
        </span>
   </div>

        <div id="lightbox" class="hidden">
  <span class="close" onclick="closeLightbox()">&times;</span>
          <div id="image-info">
                                      <div id="image-counter">
            <span id="opened-image-counter"></span> / <span id="total-image-counter"></span> </div>   
<div id="lightbox-info"> 
      <button id="openImageButton"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M120-120v-320h80v184l504-504H520v-80h320v320h-80v-184L256-200h184v80H120Z"/></svg></button>
        <button id="toggleBtn">Toggle Thumbnails</button>
  <button id="increaseScaleButton">Increase Scale</button>
  <button id="resetScaleButton">Reset Scale</button>
  <button id="myDiv" onclick="toggleButtons()">
  <span id="toggleText">Toggle Open</span>
  <button id="fullimagebtn" class="hidden">Button 1</button>
  <button id="button2" class="hidden">Button 2</button>
</button>   
          <button id="pixelatedButton" onclick="togglePixelated()">Toggle Pixelated</button>
              <button id="saturatedButton" onclick="toggleSaturated()">Toggle Saturation</button>
</div>  

            <button class="prev" onclick="prevSlide()">&#8249;</button>
  <button class="next" onclick="nextSlide()">&#8250;</button>
             <div class="lightbox-content">
  <img src="" alt="Lightbox Image" id="lightbox-img">
                     <p id="loading-text" class="spinner"></p>
             </div>       
</div>
           <div class="thumbnails-container">
</div>
        </div>
        
        <div class="link-pre"></div>
    </body>  
</html>

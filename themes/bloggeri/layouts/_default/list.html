{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content">
            <h1>{{ .Title }}</h1>
            {{ .Content }}
            {{ range .Pages }}
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            {{ end }}
        </div>
      <div class="columns is-multiline">
    {{ range .Pages }}
    <div class="column is-half">
        {{ partial "widgets/post-card.html" . }}
    </div>
    {{ end }}
</div>
    </div>
</div>
{{ end }}

{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content">
            <h1>{{ .Title }}</h1>
            {{ .Content }}
        </div>
        <div class="columns is-mobile is-multiline">
            {{ range .Data.Terms.ByCount }}
            <div class="column is-half-mobile is-one-third-tablet is-one-quarter-desktop is-one-fifth-widescreen">
                <div class="card">
                    <div class="card-image">
                        <a href="{{ .Page.Permalink }}">
                        <figure class="image is-3by2">
                          <img data-src="https://wsrv.nl/?url=https%3a%2f%2fimages.launchbox-app.com%2f4383a7c2-46b5-4d20-a2b8-54c07bc18f65.jpg&amp;output=webp&amp;maxage=1d&amp;w=200&amp;h=300&amp;fit=cover&amp;a=attention" alt="" crossorigin="anonymous" class=" lazyloaded" src="https://wsrv.nl/?url=https%3a%2f%2fimages.launchbox-app.com%2f4383a7c2-46b5-4d20-a2b8-54c07bc18f65.jpg&amp;output=webp&amp;maxage=1d&amp;w=200&amp;h=300&amp;fit=cover&amp;a=attention">
                        </figure>
                        </a>
                    </div>
                    <div class="card-content has-text-centered">
                        <div>
                            <a class="title is-5 is-size-6-mobile" href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
                            {{ $pageCount := len .Pages }}
                            <p>{{ $pageCount }} post{{ if ne $pageCount 1 }}s{{ end }} </p>
                        </div>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
